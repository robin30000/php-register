<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="css/css.css">
    <script src="js/js.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container">
    <div class="main">
        <div class="main-center">
            <h5>Guardar</h5>
            <form id="formSave">

                <div class="form-group">
                    <label for="names">Nombres</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="names" id="names" placeholder="Nombres" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last_names">Apellidos</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="last_names" id="last_names" placeholder="Apellidos" required/>
                    </div>
                </div>

            </form>

            <button class="btn-success" id="save">Guardar</button>

        </div><!--main-center"-->
    </div><!--main-->
</div><!--container-->
</body>
</html>
